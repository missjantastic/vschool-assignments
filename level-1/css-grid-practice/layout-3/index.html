<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Grid Practice</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="header rectangle">
                <h1>Header</h1>
            </div>
            <div class="sidebar rectangle">
                <h1>Sidebar</h1>
            </div>
            <div class="content rectangle">
                <h1>Content</h1>
                <p>More content than we had before so this column is now quite tall.</p>
            </div>
            <div class="sidebar-2 rectangle">
                <h1>Sidebar 2</h1>
            </div>
            <div class="footer rectangle">
                <h1>Footer</h1>
            </div>
        </div>
    </body>

</html>
